---
# role: ansible-role-vscode
# file: defaults/main.yml

# The role is disabled by default, so you do not get in trouble.
# Checked in tasks/main.yml which includes tasks.yml if enabled.
vscode_enabled: False

# this is meant for molecule testing only
vscode_create_users: False

# list of user dicts in form (see i.e. molecule/default/molecule.yml)
# [{
# username: '',
# vscode_extensions_install: [],
# vscode_extensions_remove: [],
# vscode_settings: {},
# vscode_settings_force: bool
# }]
vscode_users: []
